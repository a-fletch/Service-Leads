<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>
        Leads POC
    </title>
    <style>
        body { font-family: Arial; background: #f7f7f7; color: #333; margin: 0; }
        header { background: #0073e6; color: #f7f7f7; text-align: center; padding: 40px 20px; }
        header h1 { margin: 0; font-size: 2rem; }
        header p { margin: 10px 0 0; font-size: 1.1rem; }
        main { max-width: 600px; margin: 40px auto; padding: 20px; background: #f7f7f7; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        form label { display: block; margin: 15px 0 5px; font-weight: bold; }
        form input, form select, form textarea { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; }
        form button { margin-top: 20px; padding: 12px 20px; font-size: 1rem; background: #0073e6; color: #f7f7f7; border: none; border-radius: 4px; cursor: pointer; }
        form button hover { background: #005bb5; }
        .trust { margin-top: 30px; text-align: center; font-size: 0.9rem; color: #555; }
    </style>
</head>
<body>

<header>
    <h1>
        Get Trusted Services
    </h1>
    <p>
        We connect you with vetted local services
    </p>
</header>
<main>
    <form id="leadform">
        <label for="business">Business Name</label>
        <input type="text" id="business" name="business" required>

        <label for="contact">Contact Name</label>
        <input type="text" id="contact" name="contact" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address"> Office Address</label>
        <input type="text" id="address" name="address" required>

        <label for="size">Office Size (sq ft)</label>
        <input type="text" id="size" name="size" required>

        <label for="frequency">Service Frequency</label>
        <select id="frequency" name="frequency" required>
            <option value="">Select</option>
            <option value="Weekly">Weekly</option>
            <option value="Biweekly">Biweekly</option>
            <option value="Monthly">Monthly</option>
        </select>
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
        <button type="submit">Get a Quote</button>
    </form>

    <div class="trust">
        <p>
            Licensed & Insured Services
        </p>
    </div>
</main>

<script>
document.getElementById("leadform").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyJ8AojR2hY6MWW1Z-ofSLd4gMB9IwEPOqGuL_Pd7TPqwjokvRqmBRP8Y3-8aCPeRzl/exec", {
      method: "POST",
      body: formData
    });

    if (response.ok) {
      window.location.href = "thank_you.html";
    } else {
      alert("Error submitting form. Please try again.");
    }
  } catch (error) {
    console.error(error);
    alert("Error submitting form. Please try again.");
  }
});
</script>

</body>
</html>

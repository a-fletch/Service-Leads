            position: absolute;

            left: 0;

            min-width: 200px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Show on hover */
        .menu-bar li.dropdown:hover > .dropdown-content {
            display: block;
        }

        .dropdown-content li a {
            padding: 10px 15px;
            font-weight: normal;
        }

<script>
document.getElementById("leadform").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyJ8AojR2hY6MWW1Z-ofSLd4gMB9IwEPOqGuL_Pd7TPqwjokvRqmBRP8Y3-8aCPeRzl/exec", {
      method: "POST",
      body: formData
    });

    if (response.ok) {
      window.location.href = "thank_you.html";
    } else {
      alert("Error submitting form. Please try again.");
    }
  } catch (error) {
    console.error(error);
    alert("Error submitting form. Please try again.");
  }
});
</script>

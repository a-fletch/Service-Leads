<script>
document.getElementById("leadform").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbw_KdKOSrEKeL_Lj0Adc14pBDpY4wc-TGteYdWhtq5OPf-OqxDGUJEuypv2J6y3g90XaA/exec", {
      method: "POST",
      body: formData
    });

    if (response.ok) {
      window.location.href = "thank_you.html";
    } else {
      alert("Error submitting form. Please try again.");
    }
  } catch (error) {
    console.error(error);
    alert("Error submitting form. Please try again.");
  }
});
</script>

<!DOCTYPE html>
<html>
<head>
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 80px 20px;
      background: #f7f7f7;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Thank You!</h1>
    <p>Your request for services has been submitted.</p>
    <p>A provider will contact you shortly.</p>

    <button onclick="window.location.href='index.html'">
      Take me Home
    </button>
  </div>

</body>
</html>
